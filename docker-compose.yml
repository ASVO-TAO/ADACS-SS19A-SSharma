version: "3"
services:
  web:
    build: ./
    env_file: &envfile
      - env.env
    command: >
      bash -c "mkdir -p log
      && python3 dev_manage.py migrate
      && python3 dev_manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
      - ./galaxiaweb/static/:/static/
      - ./files/:/files/
    ports:
      - "8050:8000"
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3
    env_file: *envfile
    ports:
      - "5671:5671"

  celery:
    build: ./
    restart: "no"
    env_file: *envfile
    command: celery -A galaxiaui worker -l info
    volumes:
      - ./:/code
    depends_on:
      - rabbitmq
