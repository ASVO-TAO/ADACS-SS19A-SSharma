{% extends 'galaxiaweb/base.html' %}
{% load static %}
{% block content %}
    <form method="post">
        {% csrf_token %}

        {% for field in job_parameter_form %}
        <div class="row field
                    {% if field.field.required %}required{% endif %}
                    {% if field.errors %}error{% endif %}
                    div-{{ field.name }}">

            <!-- Label -->
            <label class="col col-md-4 col-sm-6 col-sx-6 col-12 control-label" for="{{ field.auto_id }}">
                {{ field.label }}
            </label>

            <!-- Field -->
            <div class="col col-md-8 col-sm-6 col-sx-6 col-12">
                {{ field }}
                {{ field.errors }}
            </div>
        </div>
    {% endfor %}
{#    {{ job_parameter_form.as_p }}#}
    </form>
{% endblock %}
